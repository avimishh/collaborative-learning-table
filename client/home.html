<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="icon" type = "image/png" href = "./pics/logo2.png"/>
    <script src="./lib/jquery.js"></script>
    <link href="./style/global.css" rel="stylesheet" />
    <style>
        .bgimg {
            background-image: url('./pics/background/c.jpg');
        }

        .container {
            width: 700px;
        }

        .box {
            width: 200px;
            height: 200px;
            font-size: 34px;
        }

        .tooltip .tooltiptext {
            background-color: black;
        }
    </style>
</head>

<body dir="rtl">

    <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
        <div class="w3-display-topleft w3-padding-large w3-xlarge">
            Logo
        </div>
        <div class="w3-display-topmiddle" style="margin-top:100px;margin-right: 100px;">
            <h1 class="w3-jumbo w3-animate-top" id="title" style="width:700px">שולחן משחקים שיתופי</h1>
            <hr class="w3-border-grey" style="margin:auto;width:40%">
            <p class="w3-large w3-center">ברוכים הבאים!</p>

        </div>
        <div class="w3-display-bottommiddle container" style="margin-top:100px;margin-right: 100px;">

            <div id="btn_Parent" class="w3-light-blue w3-text-white tooltip w3-animate-right">
                <img src="../../pics/parents.png" alt="">
                <span class="tooltiptext">הורים</span>
            </div>
            <div id="btn_Teacher" class="w3-red tooltip w3-animate-bottom">
                <img src="../../pics/teacher.png" alt="">
                <span class="tooltiptext">מורים</span>
            </div>
            <div id="btn_Child" class="w3-green tooltip w3-animate-left">
                <img src="../../pics/kid.png" alt="">
                <span class="tooltiptext">ילדים</span>
            </div>
        </div>

        <div class="w3-display-bottomleft w3-padding-large">
            Make Learning Fun
        </div>
    </div>

    <script type="module">
        const URL = {
            PARENT_SIGNIN: 'views/Parent/SignIn.html',
            TEACHER_SIGNIN: 'views/Teacher/SignIn.html',
            CHILD_SIGNIN: 'views/Child/SignIn.html'
        }

        $(document).ready(() => {
            localStorage.clear();
            init();
        });

        function init() {
            $('.container div').addClass('box w3-hover-text-black w3-hover-opacity w3-hover-shadow');
            $('.container div img').addClass('btn_home_img');

            $('#btn_Parent').on('click', () => {
                // location.replace(URL.PARENT_SIGNIN);
                window.location.href = URL.PARENT_SIGNIN;
            });

            $('#btn_Teacher').on('click', () => {
                // location.replace(URL.TEACHER_SIGNIN);
                window.location.href = URL.TEACHER_SIGNIN;
            });

            $('#btn_Child').on('click', () => {
                // location.replace(URL.CHILD_SIGNIN);
                window.location.href = URL.CHILD_SIGNIN;
            });

        }
    </script>
</body>

</html>
