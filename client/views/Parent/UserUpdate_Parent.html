<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="UserUpdate_Parent.css" rel="stylesheet" />
    <link href="../../../lib/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300&family=Roboto&display=swap" rel="stylesheet">

</head>
<body dir="rtl">
    <div>
        <h1 class="tittle">שולחן משחקים שיתופי</h1>
    </div>
    <div class="form-box">
        <h1>עדכון פרטים אישיים <span class="fullNameChild"></span></h1>

        <div class="mess">
            <form>
                <table>
                    <!--1. First Name-->
                    <tr>
                        <td>
                            <span>שם פרטי:</span>
                        </td>
                        <td>
                            <input id="firstName" class="answware" />
                        </td>

                    </tr>
                    <!--2. Last Name-->
                    <tr>
                        <td>
                            <span>שם משפחה:</span>
                        </td>
                        <td>
                            <input id="lastName" class="answware" />
                        </td>
                    </tr>
                    <!--3. id parent-->
                    <tr>
                        <td>
                            <span>תעודת זהות:</span>
                        </td>
                        <td>
                            <input id="id_parent" class="answware" />
                        </td>
                    </tr>
                    <!--4. Phone Number-->
                    <tr>
                        <td>
                            <span>טלפון:</span>
                        </td>
                        <td>
                            <input type="tel" id="phoneNumber" class="answware" />
                        </td>
                    </tr>
                    <!--5. Password-->
                    <tr>
                        <td>
                            <span>סיסמא:</span>
                        </td>
                        <td>
                            <input type="password" id="password" class="answware" />
                        </td>
                    </tr>
                    <!--6. Update-->
                    <tr>
                        <td></td>
                        <td>
                            <input type="button" id="btn" value="עדכן" />
                            <input type="reset" id="rst" value="נקה" />
                        </td>
                    </tr>
                </table>
            </form>
        </div>

    </div>


</body>
</html>
