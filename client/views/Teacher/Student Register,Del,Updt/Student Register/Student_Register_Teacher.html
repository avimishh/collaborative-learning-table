<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="../../../../lib/jquery.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="Student_Register_Teacher.css" rel="stylesheet" />
    <link href="../../../../lib/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300&family=Roboto&display=swap" rel="stylesheet">

</head>
<body dir="rtl">
    <div>
        <h1 class="tittle">שולחן משחקים שיתופי</h1>
    </div>
    <div class="form-box">
        <h1>רישום ילד חדש במערכת <span></span></h1>

        <div class="mess">
            <form>
                <table>
                    <!--1. First Name-->
                    <tr>
                        <td>
                            <span>שם פרטי:</span>
                        </td>
                        <td>
                            <input id="firstName" class="answware" />
                            <label for="firstName">שם משתמש</label>
                        </td>

                    </tr>
                    <!--2. Last Name-->
                    <tr>
                        <td>
                            <span>שם משפחה:</span>
                        </td>
                        <td>
                            <input id="lastName" class="answware" />
                        </td>
                    </tr>
                    <!--3. ID-->
                    <tr>
                        <td>
                            <span>תעודת זהות:</span>
                        </td>
                        <td>
                            <input id="ID" class="answware" />
                        </td>
                    </tr>
                    <!--4. Birth Date-->
                    <tr>
                        <td>
                            <span>תאריך לידה:</span>
                        </td>
                        <td>
                            <input type="date" id="birthDate" class="answware" />
                        </td>
                    </tr>
                    <!--5. Gender-->
                    <tr>
                        <td>
                            <span>מין:</span>
                        </td>
                        <td>
                            <input type="radio" id="male" name="shipType" checked /> <span class="gender">זכר</span>
                            <input type="radio" id="female" name="shipType" /> <span>נקבה</span>
                        </td>
                    </tr>
                    <!--6. Address-->
                    <tr>
                        <td>
                            <span>כתובת:</span>
                        </td>
                        <td>
                            <input id="address" class="answware" />
                        </td>
                    </tr>
                    <!--7. Phone Number-->
                    <tr>
                        <td>
                            <span>טלפון:</span>
                        </td>
                        <td>
                            <input type="tel" id="phoneNumber" class="answware" />
                        </td>
                    </tr>
                    <!--8. Class Number-->
                    <tr>
                        <td>
                            <span>מספר רמה/כיתה:</span>
                        </td>
                        <td>
                            <input id="classNumber" class="answware" />
                        </td>
                    </tr>
                    <!--9. Password-->
                    <tr>
                        <td>
                            <span>סיסמא:</span>
                        </td>
                        <td>
                            <input type="password" id="password" class="answware" />
                        </td>
                    </tr>
                    <!--10. Approval-->
                    <tr>
                        <td>
                            <span>אני מאשר שכל הנתונים נכונים</span>
                        </td>
                        <td>
                            <input type="checkbox" id="approval" class="answware" />
                        </td>
                    </tr>
                    <!--11. Update-->
                    <tr>
                        <td></td>
                        <td>
                            <input type="button" id="btn" value="רשום" onclick="register()" />
                            <input type="reset" id="rst" value="נקה" />
                        </td>
                    </tr>
                </table>
            </form>
        </div>

    </div>

    <script src="Student_Register_Teacher.js"></script>
</body>
</html>
