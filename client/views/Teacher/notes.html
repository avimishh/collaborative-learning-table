    <script type="module">
        import { getChildRequest } from './api.js';
        import { URL } from './consts.js';

        $(document).ready(() => {
            console.log('jquery work');
            init();
            getChildRequest('1001', showStudentDetails);
        });

        function init() {
            $('#btn_goToHome').on('click', () => {
                window.location.href = URL.TEACHER_HOME;
            });

        }

        function showStudentDetails(data) {
            $("#firstName").html(data.firstName);                   // firstName
            $("#lastName").html(data.lastName);                     // lastName
            $("#ID").html(data.id);                                 // id
            $("#notesDate").text(formatDate(new Date()));
        }

        function formatDate(date) {
            var d = new Date(date),
                month = '' + (d.getMonth() + 1),
                day = '' + d.getDate(),
                year = d.getFullYear();

            if (month.length < 2)
                month = '0' + month;
            if (day.length < 2)
                day = '0' + day;

            return [day, month, year].join('-');
        }

    </script>
