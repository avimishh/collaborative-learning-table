<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="/lib/jquery.js"></script>
    <link href="/style/global.css" rel="stylesheet" />
    <link href="/style/details.css" rel="stylesheet" />
    <style>
        h1 {
            margin-bottom: 40px;
        }

        span {
            font-size: 16px;
        }

        .mess {
            margin-bottom: 30px;
        }

        .fullNameChild {
            font-size: 32px;
            font-weight: bold;
        }

        .form-box {
            width: 800px;
            padding: 30px 20px;
            box-shadow: 0 0 20px 2px rgba(200, 200, 0, 1);
            background: rgba(0, 0, 0, 0.9);
            border-radius: 10%;
        }

        .bgimg {
            background-image: url('/images/background/back3.jpg');
        }

        .homeBtn {
            border: 1px solid #000;
            color: #000;
        }

        #btnDiv,
        #bottomDiv {
            color: black;
        }
    </style>
</head>

<body dir="rtl">
    <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
        <div class="w3-display-topleft w3-padding-large w3-xlarge" id="btnDiv">
            <!-- שולחן משחקים שיתופי -->
            <img src="/images/logo1.jpeg" alt="" style="border-radius: 50%; width: 100px; height: 100px; margin: 0px 100px 10px -14px;" />
            <br />
            <button type="button" class="homeBtn" id="btn_goToHome">
                <img id="homeImg" src="/images/homeBtn.png" alt="">
            </button>

            <!-- שולחן משחקים שיתופי
            <br>
            <button type="button" class="homeBtn" id="btn_goToHome">
                <img id="homeImg" src="/images/homeBtn.png" alt="">
            </button> -->
        </div>
        <div class="form-box w3-display-middle">
            <h1>הצגת פרטים אישיים <span class="fullNameChild"></span></h1>

            <div class="mess">
                <table>
                    <!--1. First Name-->
                    <tr>
                        <td>
                            <span>שם פרטי:</span>
                        </td>
                        <td>
                            <span id="firstName"></span>
                        </td>
                        <!-- </tr> -->
                        <!--2. Last Name-->
                        <!-- <tr> -->
                        <td>
                            <span>שם משפחה:</span>
                        </td>
                        <td>
                            <span id="lastName"></span>
                        </td>
                    </tr>
                    <!--3. ID-->
                    <tr>
                        <td>
                            <span>תעודת זהות:</span>
                        </td>
                        <td>
                            <span id="ID"></span>
                        </td>
                        <!-- </tr> -->
                        <!--4. Birth Date-->
                        <!-- <tr> -->
                        <td>
                            <span>תאריך לידה:</span>
                        </td>
                        <td>
                            <span id="birthDate"></span>
                        </td>
                    </tr>
                    <!--5. Age-->
                    <!-- <tr> -->
                    <td>
                        <span>גיל:</span>
                    </td>
                    <td>
                        <span id="age"></span>
                    </td>
                    <!-- </tr> -->
                    <!--6. Gender-->
                    <!-- <tr> -->
                    <td>
                        <span>מין:</span>
                    </td>
                    <td>
                        <span id="gender"></span>
                    </td>
                    </tr>
                    <!--7. Address-->
                    <tr>
                        <td>
                            <span>כתובת:</span>
                        </td>
                        <td>
                            <span id="address"></span>
                        </td>
                        <!-- </tr> -->
                        <!--8. Phone Number-->
                        <!-- <tr> -->
                        <td>
                            <span>טלפון:</span>
                        </td>
                        <td>
                            <span id="phoneNumber"></span>
                        </td>
                    </tr>
                    <!--9. Class Number-->
                    <tr>
                        <td>
                            <span>מספר רמה/כיתה:</span>
                        </td>
                        <td>
                            <span id="classNumber"></span>
                        </td>
                        <!-- </tr> -->
                        <!--10. Password-->
                        <!-- <tr> -->
                        <td>
                            <span>סיסמה:</span>
                        </td>
                        <td>
                            <span id="password"></span>
                        </td>
                    </tr>
                </table>
            </div>

        </div>

        <div class="w3-display-bottomleft w3-padding-large" id="bottomDiv">
            Make Learning Fun
        </div>
    </div>

    <script type="module">
        import { URL } from '/consts.js';

        $(document).ready(function () {
            showStudentDetails();

            $('#btn_goToHome').on('click', () => {
                // window.location.href = URL.CHILD.HOME;
                window.history.back();
            });

            $('td:nth-child(2)').css({
                'border': '1px solid white',
                'border-radius':'20%'
            });
            $('td:nth-child(4)').css({
                'border': '1px solid white',
                'border-radius':'20%'
            });
        });

        function showStudentDetails() {
            let data = JSON.parse(localStorage.getItem('child'));
            // birth and age
            let year = Number(data.birth.substr(0, 4));
            let month = Number(data.birth.substr(5, 2));
            let day = Number(data.birth.substr(8, 2));
            let today = new Date();
            let age = today.getFullYear() - year;
            if (today.getMonth() < month || (today.getMonth() == month && today.getDate() < day)) {
                age--;
            }

            $("#firstName").html(data.firstName);                   // firstName
            $("#lastName").html(data.lastName);                     // lastName
            $("#ID").html(data.id);                                 // id
            $("#birthDate").html(day + "/" + month + "/" + year);   // birthDate
            $("#age").html(age);                                    // age
            $("#gender").html(data.gender ? "זכר" : "נקבה");       // gender
            $("#address").html(data.address);                       // address
            $("#phoneNumber").html(data.phone);                     // phoneNumber
            $("#classNumber").html(data.level);                     // classNumber
            $("#password").html(data.gamesPassword);                // password
        }

        function formatDate(date) {
            var d = new Date(date),
                month = '' + (d.getMonth() + 1),
                day = '' + d.getDate(),
                year = d.getFullYear();

            if (month.length < 2)
                month = '0' + month;
            if (day.length < 2)
                day = '0' + day;

            return [day, month, year].join('-');
        }
    </script>
</body>

</html>
