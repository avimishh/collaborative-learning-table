<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
    <script src="../../../../../lib/jquery.js"></script>
    <link href="../../../../../lib/w3.css" rel="stylesheet" />
    <link href="../../../../../lib/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <style>
        * {
            font-family: 'Varela Round', sans-serif;
        }

        #oper,
        #game_pad {
            text-align: center;
        }

        tr.border_bottom td,
        tr.border_bottom th {
            border-bottom: 1px solid black;
        }
    </style>
</head>

<body dir="rtl">
    <div class="w3-container">
        <div class="w3-display-container w3-green" style="height:500px;">
            <div class="w3-display-topleft w3-padding">
                <table class="w3-table">
                    <tr class="border_bottom">
                        <th></th>
                        <th>אתה</th>
                        <th>חברך</th>
                    </tr>
                    <tr id='plus' class="border_bottom">
                        <td>+</td>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                    <tr id='minus' class="border_bottom">
                        <td>-</td>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                    <tr id='mult' class="border_bottom">
                        <td>X</td>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                </table>
            </div>
            <div class="w3-display-topright w3-padding">
                <div id="oper">
                    <button id="plus" class="math_btn w3-button w3-large w3-ripple w3-blue">+</button>
                    <button id="minus" class="math_btn w3-button w3-large w3-ripple w3-blue">-</button>
                    <button id="mult" class="math_btn w3-button w3-large w3-ripple w3-blue">X</button>
                </div>
            </div>
            <!-- <div class="w3-display-bottomleft w3-padding">Bottom Left</div>
          <div class="w3-display-bottomright w3-padding">Bottom Right</div>
          <div class="w3-display-left w3-padding">Left</div> -->
            <!-- <div class="w3-display-right w3-padding"></div> -->
            <div class="w3-display-middle w3-padding">

                <div id="game_pad" class="cont w3-container w3-cell">

                    <div id="numbers_pad"></div>
                    <br>
                    <br>
                    <div id="answer"></div>
                    <button id="submit_answer" onclick="submit_answer()">ok</button>
                </div>

            </div>
            <div class="w3-display-topmiddle w3-padding w3-hide-small">
                <h1 id="operation">שלום</h1>
                <div id="question">שאלה</div>
            </div>
            <!-- <div class="w3-display-bottommiddle w3-padding w3-hide-small">Bottom Middle</div> -->
        </div>
    </div>

    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script src="./math.js"></script>
</body>

</html>
