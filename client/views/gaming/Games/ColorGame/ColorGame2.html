<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Colors Game</title>
    <script src="/lib/jquery.js"></script>
    <link href="/style/modal.css" rel="stylesheet" />
    <link href="/lib/w3.css" rel="stylesheet" />
    <link href="/style/gaming.css" rel="stylesheet" />
    <script type="text/javascript" src="ColorGame2.js"></script>
    <style>
        body {
            background-image: unset;
            background-color: #232323;
            margin: 0;
            font-family: "Montserrat", "Avenir";
        }

        .square {
            cursor: pointer;
            width: 30%;
            margin: 1.66%;
            padding-bottom: 30%;
            background: blue;
            float: left;
            border-radius: 15%;
            transition: background 0.6s;
        }

        #message {
            display: inline-block;
            width: 20%;
        }

        #colorDisplay {
            font-size: 200%;
        }

        #colorDisplayResult {
            font-size: 200%;
        }

        #container {
            max-width: 600px;
            margin: 20px auto;
        }

        h1 {
            text-align: center;
            font-weight: normal;
            text-transform: uppercase;
            line-height: 1.1;
            padding: 20px 0;
            color: white;
            background: steelblue;
            margin: 0;
        }

        #stripe {
            background: white;
            height: 30px;
            text-align: center;
            color: black;
        }

        .selected {
            color: white;
            background: steelblue;
        }

        button {
            cursor: pointer;
            border: none;
            background: none;
            text-transform: uppercase;
            height: 100%;
            font-weight: 700;
            color: steelblue;
            letter-spacing: 1px;
            font-size: 20px;
            transition: all 0.3s;
            outline: none;
            padding: 20px;
            border-radius: 20px;
        }

        .modal-header{
            background-color: deepskyblue;
        }

        button:hover {
            color: white;
            background: steelblue;
        }

        #div-stats {
            width: 100px;
            float: left;
            position: relative;
            margin-left: 100px;
            margin-top: 20px;
            border-radius: 20px;
        }

        #div-stats-table {
            border-radius: 20px;
        }

        #modal-game-operator {
            cursor: unset;
        }

        .modal-content:hover {
            background-color: antiquewhite;
            cursor: unset;
        }

        #img-question {
            width: 200px;
            height: 200px;
            display: none;
        }

        button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .container_class {
            flex-direction: row;
            justify-content: space-between;
            text-align: center;
            color: #000;
            margin: 50px;
            margin-top: 220px;
            background: rgb(255, 255, 255);
            padding: 0 20px;
            box-shadow: 0 0 20px 2px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>

<body dir="rtl">
    <h1>
        <span id="instruction-top"></span>
        <br />
        <span id="colorDisplay"></span>
        <span id="colorDisplayResult"></span>
        <img id="img-question" src="" alt="">
    </h1>
    <div>
    </div>

    <!-- <div id="div-stats" class="w3-table-all">
        <table id="div-stats-table" class="w3-table">
            <thead class="border_bottom">
                <th></th>
                <th>אתה</th>
                <th>חברך</th>
            </thead>
            <tbody id="table-stats-body">
            </tbody>
        </table>
    </div> -->

    <div class="w3-display-topleft w3-padding container_class w3-round-xlarge">
        <table class="w3-table">
            <thead class="border_bottom">
                <th></th>
                <th>אתה</th>
                <th>חברך</th>
            </thead>
            <tbody id="table-stats-body">
            </tbody>
        </table>
    </div>

    <div id="container">
        <button class="square w3-large w3-ripple"></button>
        <button class="square w3-large w3-ripple"></button>
        <button class="square w3-large w3-ripple"></button>
        <button class="square w3-large w3-ripple"></button>
        <button class="square w3-large w3-ripple"></button>
        <button class="square w3-large w3-ripple"></button>
    </div>


    <!-- The Instruction Modal -->
    <div id="modal-game-instruction" class="modal w3-animate-opacity" onclick="hideModal(this.id)">
        <div class="modal-content">
            <div class="modal-header">
            </div>
            <div class="modal-body">
                <h1 id="modal-game-instruction-text"></h1>
            </div>
        </div>
    </div>

    <!-- The Operator Modal -->
    <div id="modal-game-operator" class="modal w3-animate-opacity">
        <div class="modal-content">
            <div class="modal-header">
                <h2>בחר רמת קושי:</h2>
            </div>
            <div class="modal-body">
                <!-- <h1 id="modal-game-operator-text"></h1> -->
                <button id="easyBtn">קל - 1 נקודות</button>
                <button id="hardBtn">קשה - 2 נקודות</button>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</body>

</html>
