<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>English Game</title>
  <script src="/lib/jquery.js"></script>
  <link href="/lib/w3.css" rel="stylesheet" />
  <link href="/style/modal.css" rel="stylesheet" />
  <link href="/style/gaming.css" rel="stylesheet" />
  <script src="./english.js"></script>
  <style>
    body {
      background: no-repeat center center fixed;
      background-image: url(/images/background/3.jpg);
      background-size: cover;
    }

    #message_div {
      text-align: center;
    }

    #div-questions {
      text-align: center;
      /* height: 150px;
      padding-top: 20px;
      margin-top: 50px; */
      font-size: 32px;
      font-family: "Josefin Sans", sans-serif;
    }

    #div-questions button {
      margin: 30px;
      width: 150px;
      height: 100px;
      border-radius: 20px;
    }

    #div-answers {
      text-align: center;
      /* height: 150px; */
      /* padding-top: 20px; */
      /* margin-top: 50px; */
    }

    .img_answers {
      margin: 40px;
      width: 150px;
      height: 150px;
    }

    #stats {
      width: 100px;
      float: left;
    }

    #instruction-top {
      background-color: chocolate;
      border-radius: 20px;
      padding: 0 30px;
    }

    .container_class {
      flex-direction: row;
      justify-content: space-between;
      text-align: center;
      color: #27980a;
      margin: 50px;
      /* margin-top: 60px; */
      background: #e5f6fd;
      padding: 0 20px;
      box-shadow: 0 0 20px 2px rgba(0, 0, 0, 0.8);
    }

    #modal-game-solution-text,
    #modal-game-solution-answer {
      display: none;
    }

    #modal-game-solution-header {
      background-color: tomato;
      color: white;
    }

    .img_solution {
      margin: 10px;
      width: 50px;
      height: 50px;
    }
  </style>
</head>

<body dir="rtl">
  <!-- style="height:100vh;" -->
  <div class="w3-container w3-display-container" id="message_div">
    <div class="w3-display-topmiddle w3-padding w3-hide-small">
      <h1 id="instruction-top">שלום</h1>
    </div>

    <div class="w3-display-topleft w3-padding container_class w3-round-xlarge">
      <table class="w3-table">
        <thead class="border_bottom">
          <th></th>
          <th>אתה</th>
          <th>חברך</th>
        </thead>
        <tbody id="table-stats-body">
        </tbody>
      </table>
    </div>

    <!-- <div id="stats" class="w3-table-all">
      <table class="w3-table">
        <thead class="border_bottom">
          <th></th>
          <th>אתה</th>
          <th>חברך</th>
        </thead>
        <tbody id="table-stats-body">
        </tbody>
      </table>
    </div> -->
  </div>
  <div>
    <div class="w3-container w3-display-middle" id="div-questions"></div>
    <div class="w3-container w3-display-middle" id="div-answers"></div>
  </div>

  <!-- The Instruction Modal -->
  <div id="modal-game-instruction" class="modal w3-animate-opacity" onclick="hideModal()">
    <div class="modal-content">
      <div class="modal-header">
      </div>
      <div class="modal-body">
        <h1 id="modal-game-instruction-text"></h1>
      </div>
    </div>
  </div>

  <!-- The Solution Modal -->
  <div id="modal-game-solution" class="modal w3-animate-opacity" onclick="hideSolutionModal()">
    <div class="modal-content">
      <div class="modal-header" id="modal-game-solution-header">
        <h1 id="modal-game-solution-header-text">הפתרון</h1>
      </div>
      <div class="modal-body">
        <h1 id="modal-game-solution-text"></h1>
        <div id="modal-game-solution-answer"></div>
      </div>
    </div>
  </div>
</body>

</html>
